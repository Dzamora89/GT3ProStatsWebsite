<div id="principal" class="container d-flex flex-column">
    <h1 class="text-black text-center mt-5 mb-3">Create a Championship</h1>

    <form class="d-flex flex-wrap justify-content-center w-100 gap-3">

        <div class="input-group mb-3 w-50">
            <span class="input-group-text">Championship Name</span>
            <input id="championshipName" type="text" class="form-control" placeholder="Ej GTWC-Europe"
                   aria-label="name" aria-describedby="name">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text" id="Class">Country</span>
            <input id="championshipCountry" type="text" class="form-control" placeholder="Germany" aria-label="country"
                   aria-describedby="country">
        </div>
        <div class="input-group mb-3 w-25">
            <span class="input-group-text" id="number">Season</span>
            <input id="championshipSeason" type="number" class="form-control" placeholder="2023" aria-label="season"
                   aria-describedby="season">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text">Championship Website</span>
            <input id="championshipWebsite" type="text" class="form-control" placeholder="www...."
                   aria-label="website" aria-describedby="website">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text">Facebook</span>
            <input id="championshipFacebook" type="text" class="form-control" placeholder="Facebook.com"
                   aria-label="facebook" aria-describedby="facebook">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text">Twitter</span>
            <input id="championshipTwitter" type="text" class="form-control" placeholder="Twitter.com/"
                   aria-label="twitter" aria-describedby="twitter">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text">Youtube Channel</span>
            <input id="championshipYouTube" type="text" class="form-control" placeholder="www.youtube.com/"
                   aria-label="YouTube" aria-describedby="YouTube">
        </div>

    </form>
    <button class="btn bg-success align-items w-50 m-auto mt-5" onclick="createChampionship()">Create championship
    </button>
</div>


</body>
</html>
